<div class="container mt-5">
    <!-- Create Project Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Create New Project</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" [(ngModel)]="newProject.name" name="projectName" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea id="projectDescription" [(ngModel)]="newProject.description" name="projectDescription" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
      </div>
    </div>
  
    <!-- Projects List -->
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card project-card">
          <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProject(project)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
