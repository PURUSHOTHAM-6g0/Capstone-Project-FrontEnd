<div class="project-container">
  <h1>Projects</h1>

  <!-- Project Cards -->
  <div class="project-grid">
    <div *ngFor="let project of projects" class="project-card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>

  <!-- Add New Project Button -->
  <button class="add-btn" (click)="toggleModal()">+ Add New Project</button>

  <!-- Modal for Adding Project -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>Add New Project</h2>
      <form [formGroup]="projectForm" (ngSubmit)="addProject()">
        <label for="name">Project Name:</label>
        <input type="text" id="name" formControlName="name" />

        <label for="description">Project Description:</label>
        <textarea id="description" formControlName="description"></textarea>

        <button type="submit" class="submit-btn" [disabled]="!projectForm.valid">Add Project</button>
        <button type="button" class="close-btn" (click)="toggleModal()">Close</button>
      </form>
    </div>
  </div>
</div>
