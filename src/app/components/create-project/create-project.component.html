<div class="project-container">
  <h1>Projects</h1>

  <!-- Project Cards -->
  <div class="project-grid">
    <div *ngFor="let project of projectList; let i = index" class="project-card" (click)="goToProjectTasks(project.projectId)">
      <h3>{{ project.projectName }}</h3>
      <p>{{ project.projectDescription }}</p>
    </div>
  </div>

  <!-- Add New Project Button -->
  <button class="add-btn" (click)="toggleModal()">+ Add New Project</button>

  <!-- Modal for Adding Project -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>Add New Project</h2>
      <form [formGroup]="projectForm" (ngSubmit)="addProject()">
        <div class="form-group">
          <label for="name">Project Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
          <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="error-message">
            Project name is required
          </div>
        </div>

        <div class="form-group">
          <label for="description">Project Description:</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
          <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="error-message">
            Project description is required
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!projectForm.valid">Add Project</button>
        <button type="button" class="close-btn" (click)="toggleModal()">Close</button>
      </form>
    </div>
  </div>
</div>
