<div class="container-fluid vh-100 d-flex">
  <!-- Left side with image -->
  <div class="col-md-6 bg-primary d-flex justify-content-center align-items-center text-center">
    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-sql-illustration_23-2149277637.jpg?ga=GA1.1.651543725.1723109667&semt=ais_hybrid" alt="Illustration" class="img-fluid" style="max-width: 80%;">
  </div>

  <!-- Right side with login form -->
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%; height: 500px; border-radius: 15px;">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-4 text-center">
          <h3>Login</h3>
        </div>
        
        <div class="mb-4">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id="username" placeholder="Enter your name" class="form-control"
            formControlName="username" [class.is-invalid]="validateControl('username')">
          <span *ngIf="validateControlError('username', 'required')" class="text-danger">
            Username is mandatory
          </span>
        </div>

        <div class="mb-4">
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" id="inputPassword5" placeholder="Enter your password" class="form-control"
            formControlName="password" [class.is-invalid]="validateControl('password')">
          <span *ngIf="validateControlError('password', 'required')" class="text-danger">
            Password is mandatory
          </span>
        </div>

        <!-- Error message for invalid login -->
        <div *ngIf="invalidLogin" class="mb-4 text-center">
          <div class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>

        <div class="mb-2">
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          <p class="text-center mt-1">Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
