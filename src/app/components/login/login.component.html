<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-primary">
  <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%; height: 500px; border-radius: 15px;">
    <form [formGroup]="loginForm">
      <div class="mb-4 text-center">
        <h3>Login</h3>
      </div>
      <div class="mb-4">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" placeholder="Enter your name" class="form-control"
        formControlName="username" 
        [class.is-invalid]="validateControl('username')">
        <span *ngIf="validateControlError('username', 'required')" class="text-danger">
          Username Is Mandatory
       </span>
      </div>

      <div class="mb-4">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" placeholder="Enter your password" class="form-control" 
        [class.is-invalid]="validateControl('password')" formControlName="password" >
        <span *ngIf="validateControlError('password', 'required')" class="text-danger">
          Password Is Mandatory
        </span>
      </div>

      <div class="mb-2">
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid" routerLink="/dashboard">Login</button>
        <p class="text-center mt-1">Dont have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
