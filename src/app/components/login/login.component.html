<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-primary">
  <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%; height: 400px; border-radius: 15px;">
    <form>

      <div class="mb-4 text-center">
        <h3>Login</h3>
      </div>

      <div class="mb-4">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" placeholder="Enter your name" class="form-control">
      </div>

      <div class="mb-4">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" placeholder="Enter your password" class="form-control">
      </div>

      <div class="mb-4">
        <button type="submit" class="btn btn-primary w-100" routerLink="/dashboard">Login</button>
      </div>

    </form>
  </div>
</div>
