<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="logo">
      <h2>{{ userName }}</h2>
    </div>
    <div class="user-profile">
      <span>Hi, {{ userName }}</span>
      <img src="path-to-user-profile-image" alt="Profile" class="profile-pic">
    </div>
  </header>

  <div class="dashboard-body">
    <div class="sidebar">
      <nav>
        <ul>
          <li>
            <a routerLink="/my-projects">My Projects</a>
          </li>
          <li>
            <a routerLink="/create-project">Create Project</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
