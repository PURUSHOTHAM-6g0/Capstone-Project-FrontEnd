<div class="container-fluid p-0">
  <nav class="navbar">
    <div class="right-section">
      <div class="greeting-section">
        <span>{{ userInitial }}!</span>
      </div>
      <div class="profile-section">
        <button class="profile-button" (click)="toggleDropdown()">
          <span>{{ userInitial }}</span>
        </button>
        <div class="profile-dropdown" *ngIf="isDropdownOpen" style="z-index: 999;">
          <p>{{ userName }}</p>
          <p>{{ userTimezone }}</p>
          <button class="signout-button" (click)="signOut()">Sign out</button>
        </div>
      </div>
    </div>
  </nav>
  

  <div class="row no-gutters" style="height: calc(100vh - 56px);">
    <!-- Left Side Nav Bar -->
    <div class="col-12 col-md-3 col-lg-2 bg-dark sidebar p-3 d-flex flex-column">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/maindashboard" routerLinkActive="active"><i class="bi bi-house-door-fill"></i>  Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/create-project" routerLinkActive="active"><i class="bi bi-person-workspace"></i>  Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/my-projects" routerLinkActive="active"><i class="bi bi-list-task"></i> Tasks</a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="col-12 col-md-9 col-lg-10 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
