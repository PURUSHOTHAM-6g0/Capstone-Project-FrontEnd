<div class="container-fluid p-0">
  <nav class="navbar">
    <div class="right-section">
      <div class="profile-section">
        <button class="profile-button" (click)="toggleDropdown()">
          <span>{{ userName.charAt(0) }}</span>
        </button>
        <div class="profile-dropdown" *ngIf="isDropdownOpen">
          <p>{{ userName }}</p>
          <p>{{ userEmail }}</p>
          <button class="signout-button" (click)="signOut()">Sign out</button>
        </div>
      </div>
    </div>
  </nav>
  
  

  <div class="row no-gutters" style="height: calc(100vh - 56px);">
    <!-- Left Side Nav Bar -->
    <div class="col-12 col-md-3 col-lg-2 bg-dark sidebar p-3 d-flex flex-column">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/maindashboard" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/create-project" routerLinkActive="active">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard/my-projects" routerLinkActive="active">My Tasks</a>
        </li>
      </ul>
    </div>


    
    <!-- Main Content Area -->
    <div class="col-12 col-md-9 col-lg-10 p-4">
      
      <router-outlet>
    
      </router-outlet>
    </div>
  </div>
</div>
